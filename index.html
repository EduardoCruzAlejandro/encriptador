<!DOCTYPE html>
<html lang="es">
<head>

    <title>Encriptador</title>
</head>
<link rel="stylesheet" href="styles/style.css">
<body>
   <script src="app.js"></script>

    <header class="header">
        <img class="imgalura" src="assets/Logo.png"/>
    </header>
    <main class="contenedor">

        <section class="contenido_mensaje">
            <textarea id="msn" class="contenido_mensaje_recibido" placeholder="Ingrese el mensaje de texto aqui"></textarea>
            <p class="subtitulo">solo letras minusculas y sin acentos</p>
            
            <div class="buttons">
                <button onclick="encriptarMensaje();" class="container__boton">Encriptar</button>
                <button onclick="desencriptarMensaje();" class="container__boton_in">Desencriptar</button>
            </div>

        </section>

        <div class="contenedor_resultado">
                <img class="img" src="assets/MuÃ±eco.png" id="imagen">
                <textarea id="msnmod" class="contenido_mensaje_modificado" placeholder="Ningun mensaje fue encontrado" disabled="disabled"></textarea>
                <p class="parrafo" id="parrafo"> ingrese el texto que desees encriptar o desencriptar</p>
                <div class="button_copiar">
                    <button id="copy" onclick="copiar();" class="contenido_mensaje_modificado_copiar">Copiar</button>
                </div>
        </div>
        
    </main>
